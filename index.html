<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: black;
            color: #00ff99;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #game-container {
            max-width: 1000px;
            padding: 20px;
            width: 90%;
        }
        #timer, #score {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        #timer {
            left: 20px;
        }
        #score {
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #game {
            margin-top: 50px;
        }
        #question {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff99;
        }
        #answer {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
            border: none;
            background-color: black;
            color: white;
            text-shadow: 0 0 10px #00ff99;
        }
        #answer::-webkit-outer-spin-button,
        #answer::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #feedback {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            height: 30px;
            text-shadow: 0 0 10px #ff00ff;
        }
        #start-button, #restart-button, #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff00ff;
            border: none;
            color: black;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 20px #ff00ff;
            text-transform: uppercase;
        }
        #number-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .number-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #333;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .number-button:active {
            background-color: #555;
        }
        @media (max-width: 768px) {
            body {
                font-size: 12px;
                height: auto;
                padding: 10px;
            }
            #timer, #score {
                font-size: 18px;
            }
            #question {
                font-size: 28px;
            }
            #answer {
                font-size: 20px;
                width: 100%;
                padding: 5px;
            }
            #feedback {
                font-size: 14px;
                margin-top: 10px;
                height: 20px;
            }
            #start-button, #restart-button, #submit-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .number-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Start Game</button>
        <div id="game" style="display:none;">
            <div id="timer">01:00</div>
            <div id="score">
                <span id="correct-count">0 😊</span>
                <span id="wrong-count">0 😢</span>
            </div>
            <div id="question"></div>
            <input type="number" id="answer" placeholder="?">
            <div id="number-pad" style="display:none;">
                <button class="number-button" value="7">7</button>
                <button class="number-button" value="8">8</button>
                <button class="number-button" value="9">9</button>
                <button class="number-button" value="4">4</button>
                <button class="number-button" value="5">5</button>
                <button class="number-button" value="6">6</button>
                <button class="number-button" value="1">1</button>
                <button class="number-button" value="2">2</button>
                <button class="number-button" value="3">3</button>
                <button class="number-button" value="0">0</button>
            </div>
            <button id="submit-button" style="display:none;">Submit</button>
            <p id="feedback"></p>
        </div>
        <button id="restart-button" style="display:none;">Restart Game</button>
        <div id="highscores" style="display:none;">
            <h2>Highscores</h2>
            <ul id="highscores-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
    <script>
        let timer;
        let timeRemaining = 60;
        let correctCount = 0;
        let wrongCount = 0;
        let num1, num2;
        let highscores = [];

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('number-pad').style.display = 'grid';
            document.getElementById('submit-button').style.display = 'inline-block';
            timeRemaining = 60;
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('correct-count').textContent = `${correctCount} 😊`;
            document.getElementById('wrong-count').textContent = `${wrongCount} 😢`;
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            document.getElementById('timer').textContent = `01:00`;
            timer = setInterval(() => {
                timeRemaining--;
                let minutes = Math.floor(timeRemaining / 60);
                let seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = `0${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').textContent = `${num1} × ${num2}`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let correctAnswer = num1 * num2;
            if (userAnswer === correctAnswer) {
                correctCount++;
                document.getElementById('feedback').textContent = '✅ Correct!';
                document.getElementById('feedback').style.color = '#00ff99';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    generateQuestion();
                }, 500);
            } else {
                wrongCount++;
                document.getElementById('feedback').textContent = `❌ Wrong! The correct answer was ${correctAnswer}.`;
                document.getElementById('feedback').style.color = '#ff00ff';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    generateQuestion();
                }, 1000);
            }
            document.getElementById('correct-count').textContent = `${correctCount} 😊`;
            document.getElementById('wrong-count').textContent = `${wrongCount} 😢`;
        }

        function endGame() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('restart-button').style.display = 'block';
            document.getElementById('number-pad').style.display = 'none';
            document.getElementById('submit-button').style.display = 'none';
            recordHighscore();
        }

        function recordHighscore() {
            const playerName = prompt("Enter your name for the highscore:");
            if (playerName) {
                highscores.push({ name: playerName, score: correctCount });
                highscores.sort((a, b) => b.score - a.score);
                displayHighscores();
            }
        }

        function displayHighscores() {
            const highscoresList = document.getElementById('highscores-list');
            highscoresList.innerHTML = '';
            highscores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                highscoresList.appendChild(li);
            });
            document.getElementById('highscores').style.display = 'block';
        }

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        document.getElementById('submit-button').addEventListener('click', checkAnswer);
        document.querySelectorAll('.number-button').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('answer').value += button.value;
            });
        });
    </script>
</body>
</html>
