<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>$1
        body {
            font-size: 125%;
        }
        #timer, #score {
            font-size: 30px;
        }
        #question {
            font-size: 45px;
        }
        #answer {
            font-size: 30px;
            width: 100%;
        }
        #feedback {
            font-size: 20px;
        }
        #start-button, #restart-button, #submit-button {
            font-size: 20px;
            padding: 12.5px 25px;
        }
        .number-button {
            width: 75px;
            height: 75px;
            font-size: 30px;
        }
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }
            #timer, #score {
                font-size: 22.5px;
            }
            #question {
                font-size: 35px;
            }
            #answer {
                font-size: 25px;
                width: 100%;
                padding: 6.25px;
            }
            #feedback {
                font-size: 17.5px;
                margin-top: 12.5px;
                height: 25px;
            }
            #start-button, #restart-button, #submit-button {
                font-size: 17.5px;
                padding: 10px 20px;
            }
            .number-button {
                width: 62.5px;
                height: 62.5px;
                font-size: 25px;
            }
        }
    </style>
<audio id="correct-sound" src="https://www.myinstants.com/media/sounds/ka-ching.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://www.myinstants.com/media/sounds/wrong-answer-buzzer.mp3" preload="auto"></audio>
    <audio id="start-sound" src="https://www.myinstants.com/media/sounds/gangnam-style.mp3" preload="auto"></audio>
    <audio id="end-sound" src="https://www.myinstants.com/media/sounds/shot-clock.mp3" preload="auto"></audio>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Start Game</button>
        <div id="game" style="display:none;">
            <div id="timer">01:00</div>
            <div id="score">
                <span id="correct-count">0 😊</span>
                <span id="wrong-count">0 😢</span>
            </div>
            <div id="question"></div>
            <input type="number" id="answer" placeholder="?">
            <div id="number-pad" style="display:none;">$1<button class="number-button" value="0">0</button>
                <button id="backspace-button" class="number-button" style="background-color: #ff0000;">&#9003;</button>
            </div>
            <button id="submit-button" style="display:none;">Submit</button>
            <p id="feedback"></p>
        </div>
        <button id="restart-button" style="display:none;">Restart Game</button>
        <div id="highscores" style="display:none;">
            <h2>Highscores</h2>
            <ul id="highscores-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
    <script>
        let timer;
        let timeRemaining = 60;
        let correctCount = 0;
        let wrongCount = 0;
        let num1, num2;
        let highscores = [];

        function startGame() {
            document.getElementById('start-sound').play();$1timeRemaining = 60;
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('correct-count').textContent = `${correctCount} 😊`;
            document.getElementById('wrong-count').textContent = `${wrongCount} 😢`;
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            document.getElementById('timer').textContent = `01:00`;
            timer = setInterval(() => {
                timeRemaining--;
                let minutes = Math.floor(timeRemaining / 60);
                let seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = `0${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').textContent = `${num1} × ${num2}`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            $1if (userAnswer === correctAnswer) {
                document.getElementById('correct-sound').play();
                correctCount++;
                document.getElementById('feedback').textContent = '✅ Correct!';
                document.getElementById('feedback').style.color = '#00ff99';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    generateQuestion();
                }, 500);
            } else {
                document.getElementById('incorrect-sound').play();$1wrongCount++;
                document.getElementById('feedback').textContent = `❌ Wrong! The correct answer was ${correctAnswer}.`;
                document.getElementById('feedback').style.color = '#ff00ff';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    generateQuestion();
                }, 1000);
            }
            document.getElementById('correct-count').textContent = `${correctCount} 😊`;
            document.getElementById('wrong-count').textContent = `${wrongCount} 😢`;
        }

        function endGame() {
            document.getElementById('end-sound').play();$1recordHighscore();
        }

        function recordHighscore() {
            const playerName = prompt("Enter your name for the highscore:");
            if (playerName) {
                highscores.push({ name: playerName, score: correctCount });
                highscores.sort((a, b) => b.score - a.score);
                displayHighscores();
            }
        }

        function displayHighscores() {
            const highscoresList = document.getElementById('highscores-list');
            highscoresList.innerHTML = '';
            highscores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                highscoresList.appendChild(li);
            });
            document.getElementById('highscores').style.display = 'block';
        }

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        document.getElementById('submit-button').addEventListener('click', checkAnswer);
        document.querySelectorAll('.number-button').forEach(button => {$1});
        document.getElementById('backspace-button').addEventListener('click', () => {
            const answerField = document.getElementById('answer');
            answerField.value = answerField.value.slice(0, -1);
        });
        });
    </script>
</body>
</html>
