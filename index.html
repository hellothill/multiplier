<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>$1
        #emoji-face {
            font-size: 80px;
            margin-bottom: 20px;
            transition: transform 0.5s;
        }
        #submit-button {
            width: 100%;
            padding: 15px;
        }
        #number-pad {
            margin-top: 20px;
        }
    </style>
    <audio id="correct-sound" src="https://www.myinstants.com/media/sounds/ka-ching.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://www.myinstants.com/media/sounds/wrong-answer-buzzer.mp3" preload="auto"></audio>
    <audio id="start-sound" src="https://www.myinstants.com/media/sounds/gangnam-style.mp3" preload="auto"></audio>
    <audio id="end-sound" src="https://www.myinstants.com/media/sounds/shot-clock.mp3" preload="auto"></audio>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Start Game</button>
        <div id="game" style="display:none;">
            <div id="timer">01:00</div>
            <div id="emoji-face">üòê</div>
            <div id="timer">01:00</div>
            <div id="score">
                <span id="correct-count">0 üòä</span>
                <span id="wrong-count">0 üò¢</span>
            </div>
            <div id="question"></div>
            <input type="number" id="answer" placeholder="?">
            <div id="number-pad" style="display:none;">
                <button class="number-button" value="7">7</button>
                <button class="number-button" value="8">8</button>
                <button class="number-button" value="9">9</button>
                <button class="number-button" value="4">4</button>
                <button class="number-button" value="5">5</button>
                <button class="number-button" value="6">6</button>
                <button class="number-button" value="1">1</button>
                <button class="number-button" value="2">2</button>
                <button class="number-button" value="3">3</button>
                <button class="number-button" value="0">0</button>
                <button id="backspace-button" class="number-button" style="background-color: #ff0000;">&#9003;</button>
            </div>
            <button id="submit-button" style="display:none;">Submit</button>
            <p id="feedback"></p>
        </div>
        <button id="restart-button" style="display:none;">Restart Game</button>
        <div id="highscores" style="display:none;">
            <h2>Highscores</h2>
            <ul id="highscores-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
    <script>
        let timer;
        let timeRemaining = 60;
        let correctCount = 0;
        let wrongCount = 0;
        let num1, num2;
        let highscores = [];

        function startGame() {
            document.getElementById('start-sound').play();
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('number-pad').style.display = 'grid';
            document.getElementById('submit-button').style.display = 'inline-block';
            timeRemaining = 60;
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('correct-count').textContent = `${correctCount} üòä`;
            document.getElementById('wrong-count').textContent = `${wrongCount} üò¢`;
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            document.getElementById('timer').textContent = `01:00`;
            timer = setInterval(() => {
                timeRemaining--;
                let minutes = Math.floor(timeRemaining / 60);
                let seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = `0${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').textContent = `${num1} √ó ${num2}`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            $1if (userAnswer === correctAnswer) {
                correctCount++;
                document.getElementById('correct-sound').play();
                document.getElementById('emoji-face').textContent = 'üòä';
                document.getElementById('emoji-face').style.transform = 'scale(1.2)';
                createPixelExplosion();
                correctCount++;
                document.getElementById('correct-sound').play();
                createPixelExplosion();
                document.getElementById('feedback').textContent = '‚úÖ Correct!';
                document.getElementById('feedback').style.color = '#00ff99';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    document.getElementById('emoji-face').textContent = 'üòê';
                    document.getElementById('emoji-face').style.transform = 'scale(1)';$1generateQuestion();
                }, 500);
            } else {
                document.getElementById('incorrect-sound').play();
                document.getElementById('emoji-face').textContent = 'üò°';
                document.getElementById('emoji-face').style.transform = 'scale(0.8)';
                $1wrongCount++;
                document.getElementById('incorrect-sound').play();
                createPixelExplosion(true);
                document.getElementById('feedback').textContent = `‚ùå Wrong! The correct answer was ${correctAnswer}.`;
                document.getElementById('feedback').style.color = '#ff00ff';
                setTimeout(() => {
                    document.getElementById('feedback').textContent = '';
                    generateQuestion();
                }, 1000);
            }
            document.getElementById('correct-count').textContent = `${correctCount} üòä`;
            document.getElementById('wrong-count').textContent = `${wrongCount} üò¢`;
        }

        function endGame() {
            document.getElementById('end-sound').play();
            document.getElementById('game').style.display = 'none';
            document.getElementById('restart-button').style.display = 'block';
            document.getElementById('number-pad').style.display = 'none';
            document.getElementById('submit-button').style.display = 'none';
            recordHighscore();
        }

        function recordHighscore() {
            const playerName = prompt("Enter your name for the highscore:");
            if (playerName) {
                highscores.push({ name: playerName, score: correctCount });
                highscores.sort((a, b) => b.score - a.score);
                displayHighscores();
            }
        }

        function displayHighscores() {
            const highscoresList = document.getElementById('highscores-list');
            highscoresList.innerHTML = '';
            highscores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                highscoresList.appendChild(li);
            });
            document.getElementById('highscores').style.display = 'block';
        }

        function createPixelExplosion(isWrong = false) {
            const colors = isWrong ? ['#ff0000', '#ff00ff'] : ['#00ff99', '#ffcc00'];
            for (let i = 0; i < 15; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel-explosion';
                pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                pixel.style.left = `${Math.random() * 100}vw`;
                pixel.style.top = `${Math.random() * 100}vh`;
                pixel.style.position = 'absolute';
                pixel.style.width = '10px';
                pixel.style.height = '10px';
                pixel.style.animation = 'explode 0.8s ease-out forwards';
                document.body.appendChild(pixel);
                setTimeout(() => pixel.remove(), 800);
            }
        }

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        document.getElementById('submit-button').addEventListener('click', checkAnswer);
        document.querySelectorAll('.number-button').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('answer').value += button.value;
            });
        });
        document.getElementById('backspace-button').addEventListener('click', () => {
            const answerField = document.getElementById('answer');
            answerField.value = answerField.value.slice(0, -1);
        });
    </script>
</body>
</html>
